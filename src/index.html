<html>
  <head>
          <title>Ether Donation</title>
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
          <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
          <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,700italic,400italic' rel='stylesheet' type='text/css'>
          <link href='css/main.css' rel='stylesheet' type='text/css'>
  </head>
  <body>

    <div class="donation-container">
      <div class="donation-box">
        <div class="title">Ether Donation Information</div>
        <div class="fields" id="donation_text">
          <input type="text" id="firstName" placeholder="First Name"> </input>
          <input type="text" id="lastName" placeholder="Last Name"> </input>
          <input type="text" id="email" placeholder="Email"> </input>
          <input type="number" id="donation_amount" placeholder="Amount of Ether (ETH)"> </input>
          <p id="thank_you" class='center'></p>
        </div>
        <div class="donate-button" id="donate-button"><i class="fa fa-credit-card"></i> Donate Now</div>
      </div>
    </div>



    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>

  </body>
</html>
